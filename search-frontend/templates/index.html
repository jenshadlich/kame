<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kame Search Engine</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.2/bootstrap.min.css">
    <script src="js/bootstrap-3.3.2/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>Kame Search Engine</h1>

<form action="search" method="POST">
    <div class="form-group">
        <label for="query-string">Query</label>
        <input type="text" class="form-control" id="query-string" name="q" placeholder="Enter search query">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
</form>

</body>

</html>
